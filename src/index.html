<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image finder</title>
    <link rel="stylesheet" href="../node_modules/basiclightbox/dist/basicLightbox.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <form class="search-form" id="search-form">
        <div class="input-group mb-3 mt-3">
            <input class="form-control " type="text" name="query" autocomplete="off" placeholder="Search images..." />
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <ul class="gallery"></ul>

    <a id="back-to-top" href="#" class="btn btn-primary go-up-btn visually-hidden" role="button">
        <svg class="bi go-up-btn-img" width="32" height="32">
            <use xlink:href="../node_modules/bootstrap-icons/bootstrap-icons.svg#chevron-up" />
        </svg>
    </a>

    <div class="d-flex justify-content-center visually-hidden" id="spinner">
        <div class="spinner-grow text-primary " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div id="anchor"</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- <script src="../node_modules/toastr/build/toastr.min.js"></script> -->
    <script src="./index.js"></script>
</body>

</html>
